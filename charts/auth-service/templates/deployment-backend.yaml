apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth-service.fullname" . }}-backend
  labels:
    {{- include "auth-service.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "auth-service.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "auth-service.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.backend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.env.PORT }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "auth-service.fullname" . }}-backend
        - secretRef:
            name: {{ include "auth-service.fullname" . }}-backend
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-postgres
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.database.env.POSTGRES_USER }}:$(POSTGRES_PASSWORD)@{{ include "auth-service.fullname" . }}-postgres:{{ .Values.database.service.port }}/{{ .Values.database.env.POSTGRES_DB }}?sslmode=disable"
        volumeMounts:
        - name: jwt-keys
          mountPath: /app/keys
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
      volumes:
      - name: jwt-keys
        secret:
          secretName: {{ include "auth-service.fullname" . }}-jwt-keys
