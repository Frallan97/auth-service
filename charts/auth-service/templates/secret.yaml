apiVersion: v1
kind: Secret
metadata:
  name: {{ include "auth-service.fullname" . }}-backend
  labels:
    {{- include "auth-service.backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  GOOGLE_CLIENT_ID: "REPLACE_WITH_YOUR_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_YOUR_GOOGLE_CLIENT_SECRET"
  ADMIN_EMAILS: "your-email@example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "auth-service.fullname" . }}-postgres
  labels:
    {{- include "auth-service.database.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "auth-service.fullname" . }}-jwt-keys
  labels:
    {{- include "auth-service.backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  private_key.pem: |
    REPLACE_WITH_YOUR_PRIVATE_KEY
  public_key.pem: |
    REPLACE_WITH_YOUR_PUBLIC_KEY
